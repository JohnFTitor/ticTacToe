<link href="style/reset.css" rel="stylesheet">
<link href="style/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="script/main.js" defer></script>

<html>

<body>
    <div id="menu" class="container">
        <button id="startButton"> Start </button>
        <div id="playerSelectors" class="container">
            <div id="left" class="playerSelector container">
                <form id="player1" class="container">
                    <label for="name1" class="label container">
                        State your name, Player
                        <input type="text" id="name1" class="inputName" autocomplete="off">
                    </label>
                    <label for="player1Weapon" class="label container">
                        Select your weapon
                        <div id="player1Weapon" type="radio" class="playerWeapon">
                            <label class="radioContainer selection1">
                                <input type="radio" name="selectionPlayer1" value="icons/X.svg" checked>
                                <span class="radioButton">
                                    <img src="icons/X.svg">
                                </span>
                            </label>
                            <label class="radioContainer selection2">
                                <input type="radio" name="selectionPlayer1" value="icons/O.svg">
                                <span class="radioButton">
                                    <img src="icons/O.svg">
                                </span>
                            </label>
                            <label class="radioContainer selection3">
                                <input type="radio" name="selectionPlayer1" value="icons/T.svg">
                                <span class="radioButton">
                                    <img src="icons/T.svg">
                                </span>
                            </label>
                        </div>
                    </label>
                </form>
            </div>
            <div id="right" class="playerSelector container">
                <form id="player2" class="container">
                    <label for="name2" class="label container">
                        State your name, Player
                        <input type="text" id="name2" class="inputName" autocomplete="off">
                    </label>
                    <label for="player2Weapon" class="label container">
                        Select your weapon
                        <div id="player2Weapon" type="radio" class="playerWeapon">
                            <label class="radioContainer selection1">
                                <input type="radio" name="selectionPlayer2" value="icons/X.svg" checked>
                                <span class="radioButton">
                                    <img src="icons/X.svg">
                                </span>
                            </label>
                            <label class="radioContainer selection2">
                                <input type="radio" name="selectionPlayer2" value="icons/O.svg">
                                <span class="radioButton">
                                    <img src="icons/O.svg">
                                </span>
                            </label>
                            <label class="radioContainer selection3">
                                <input type="radio" name="selectionPlayer2" value="icons/T.svg">
                                <span class="radioButton">
                                    <img src="icons/T.svg">
                                </span>
                            </label>
                        </div>
                    </label>
                </form>
            </div>
        </div>
        <div id="container">
            <div class="scene">
                <div class="cube">
                    <div class="cube__face cube__face--front"></div>
                    <div class="cube__face cube__face--back"></div>
                    <div class="cube__face cube__face--right"></div>
                    <div class="cube__face cube__face--left"></div>
                    <div class="cube__face cube__face--top"></div>
                    <div class="cube__face cube__face--bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="game" class="container">
        <h1>Tic Tac Toe</h1>
        <div id="gameBoard">
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
            <div class="box">
                <img class="movement">
            </div>
        </div>
        <h1 id="winner"></h1>
        <div id="gameControl">
            <button id= "restartButton"> Restart </button>
            <button id= "finishButton"> Finish </button>
        </div>
    </div>
</body>

</html>
